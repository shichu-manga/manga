<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめのエロ漫画 - 厳選セレクション</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            background-color: #ff4757;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
        }
        .intro {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 5px solid #ff4757;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:active {
            transform: scale(0.98);
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2f3542;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
        }
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #a4b0be;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>おすすめのエロ漫画</h1>
</header>

<div class="container">
    <div class="intro">
        <b>【厳選】管理人がガチで選んだ名作まとめ</b><br>
        今、SNSで話題の作品をピックアップしました。
    </div>

    <div class="card">
        <h2>まずはこの作品から！</h2>
        <p>圧倒的な画力とストーリーで話題沸騰中。</p>
        <a href="item.html" class="btn">作品レビューを見る</a>
    </div>
</div>

<footer>
    &copy; 2026 おすすめのエロ漫画セレクション
</footer>

</body>
</html>
